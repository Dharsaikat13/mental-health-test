
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Mental Health AI Test</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div id="particles-js"></div>





    <div class="start_btn"><button>Start Meantal Health Test</button></div>

    
    <div class="info_box">
        <div class="info-title"><span>Some Rules of this Test</span></div>
        <div class="info-list">
            <div class="info">1. You have to Answer <span>The Questions</span> Properly</div>
            <div class="info">2. After Answering All Question Please Do cheak Out The Status</div>
            
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">Welcome To Mental Health Ai Test</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                
            </div>
            <div class="option_list">

            </div>
        </section>

        
        <footer>
            <div class="total_que">
             
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

   
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-brain"></i>
        </div>
        <div class="complete_text">You've completed the Mental Health Test</div>
        <div class="score_text">
            
        </div>
        <div class="buttons">
            <button class="restart">Restart The Test</button>
            <button class="quit">Quit Test</button>
        </div>
    </div>


    <script src="js/questions.js"></script>

 
    <script src="js/script.js"></script>

    <script src="particles.js"></script>
    <script src="app.js"></script>

</body>
</html>
